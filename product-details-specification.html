<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>Specification</title>
</head>
<body>
  <div class="iframe-header">
    <div class="cont flex justify-center items-center gap-12 p-4 max-md:flex-wrap max-md:gap-6">
      <a href="product-details-description.html" class="bg-white py-2 px-4 capitalize">description</a>
      <a href="product-details-specification.html" class="bg-white py-2 px-4 active capitalize">Specification</a>
      <a href="product-details-comments.html" class="bg-white py-2 px-4 capitalize">comments</a>
      <a href="product-details-reviews.html" class="bg-white py-2 px-4 capitalize">previews</a>
    </div>
  </div>
  <div class="specification-cont pt-10">
    <div class="px-10  ">
      <div class="specification">
        <table class="w-full">
          <tbody>
            <!-- 1 -->
            <tr class="flex justify-between border-b">
              <td class="flex-1 p-4 text-sm">Width</td>
              <td class="flex-1 p-4 text-sm">128mm</td>
            </tr>
            <!-- 2 -->
            <tr class="flex justify-between border-b">
              <td class="flex-1 p-4 text-sm">Height</td>
              <td class="flex-1 p-4 text-sm">508mm</td>
            </tr>
            <!-- 3 -->
            <tr class="flex justify-between border-b">
              <td class="flex-1 p-4 text-sm">Depth</td>
              <td class="flex-1 p-4 text-sm">85mm</td>
            </tr>
            <!-- 4 -->
            <tr class="flex justify-between border-b">
              <td class="flex-1 p-4 text-sm">Weight</td>
              <td class="flex-1 p-4 text-sm">52gm</td>
            </tr>
            <!-- 5 -->
            <tr class="flex justify-between border-b">
              <td class="flex-1 p-4 text-sm">Quality checking</td>
              <td class="flex-1 p-4 text-sm">yes</td>
            </tr>
            <!-- 6 -->
            <tr class="flex justify-between border-b">
              <td class="flex-1 p-4 text-sm">Freshness Duration</td>
              <td class="flex-1 p-4 text-sm">03days</td>
            </tr>
            <!-- 7 -->
            <tr class="flex justify-between border-b">
              <td class="flex-1 p-4 text-sm">When packeting</td>
              <td class="flex-1 p-4 text-sm">Without touch of hand</td>
            </tr>
            <!-- 8 -->
            <tr class="flex justify-between ">
              <td class="flex-1 p-4 text-sm">Each Box contains</td>
              <td class="flex-1 p-4 text-sm">60pcs</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
